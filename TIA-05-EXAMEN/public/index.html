<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Red Social Pascualina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-pastel">
  <div class="container mt-5">
    <h2 class="mb-4">Formulario de Registro</h2>
    <form id="registroForm" novalidate>
      <div class="mb-3">
        <label for="identificacion" class="form-label">Número de Identificación</label>
        <input type="text" class="form-control" id="identificacion" required />
      </div>
      <div class="mb-3">
        <label for="nombres" class="form-label">Nombres y Apellidos</label>
        <input type="text" class="form-control" id="nombres" required />
      </div>
      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Género</label>
        <select id="genero" class="form-select" required>
          <option value="" selected disabled>Seleccione</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" required />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Fotografía</label><br />
        <img src="./img/foto.jpg" alt="Fotografía del estudiante" class="img-thumbnail" id="foto" width="150" />
      </div>
      <div class="mb-3">
        <label for="redesSociales" class="form-label">Redes Sociales que Utiliza</label>
        <input type="text" class="form-control" id="redesSociales" placeholder="Ej: Facebook, Twitter, Instagram" />
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <div id="mensaje" class="mt-3"></div>


  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
